<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Music Playlist</title>
</head>
<body>
    <div class="heading">
      <h1>Classic Television Soundtracks</h1>
    </div>
    <div class="player">
        <div class="main">
            <audio></audio>
            <div class="thumbnail">
                <img src="">
            </div>
            <div class="seekbar">
                <input type="range">
            </div>
            <div class="details">
                <h2></h2>
                <p></p>
            </div>
            <div class="controls">
                <div class="prev-control">
                    <i class="fa fa-backward"></i>
                </div>
                <div class="play-pause-control paused">
                    <i class="fa fa-play"></i>
                    <i class="fa fa-pause"></i>
                </div>
                <div class="next-control">
                    <i class="fa fa-forward"></i>
                </div>
            </div>
            <div class="volumecontrol">
                <i class="fa fa-volume-down"></i>
                <input id="volume" type="range"></input>
                <i class="fa fa-volume-up"></i>
            </div>
        </div>
        <div class="player-list">
            <div class="toggle-list">
                <i class="fa fa-angle-up"></i>
                <i class="fa fa-angle-down"></i>
            </div>
            <div class="list">
            </div>
        </div>
    </div>

    <footer>
        <p>Created and designed by <a href="https://geraldandrewsmedia.com/" target="_blank">Gerald Andrews Media</a></p>
    </footer>

    <script src="script.js"></script> 
    
</body>
</html>
